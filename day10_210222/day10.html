<!DOCTYPE html>
<html>
  <head>
    <title>Day10 - Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/day10.css" />
  </head>

  <body>
    <div class="calculator">
      <p class="calculator__input-num jsInputNum"></p>
      <button class="btn btn--reset jsResetBtn">C</button>
      <button class="btn jsNumBtn">7</button>
      <button class="btn jsNumBtn">8</button>
      <button class="btn jsNumBtn">9</button>
      <button class="btn jsOperatorBtn">+</button>
      <button class="btn jsNumBtn">4</button>
      <button class="btn jsNumBtn">5</button>
      <button class="btn jsNumBtn">6</button>
      <button class="btn jsOperatorBtn">-</button>
      <button class="btn jsNumBtn">1</button>
      <button class="btn jsNumBtn">2</button>
      <button class="btn jsNumBtn">3</button>
      <button class="btn jsOperatorBtn">*</button>
      <button class="btn btn--zero jsNumBtn">0</button>
      <button class="btn jsResultBtn">=</button>
      <button class="btn jsOperatorBtn">/</button>
    </div>
    <script src="src/day10.js"></script>
  </body>
</html>
