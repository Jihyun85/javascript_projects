<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="day7.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Day7 - Testimonials JavaScript Project</title>
  </head>
  <body>
    <div class="body-cover">
      <h2>client</h2>
      <h1>testimonials</h1>

      <div class="container">
        <button class="btn left-btn jsLeftBtn">
          <i class="fas fa-caret-left"></i>
        </button>
        <div class="content">
          <div class="profile-image jsProfileImg"></div>
          <h4 class="jsClientName"></h4>
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <p class="testimonial jsTestimonial"></p>
          <i class="fas fa-quote-left"></i>
        </div>

        <button class="btn right-btn jsRightBtn">
          <i class="fas fa-caret-right"></i>
        </button>
      </div>
    </div>
    <script src="day7.js"></script>
  </body>
</html>
